<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Link to reset.css-->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!--Link to Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Link to jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--Link to style.css-->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!--Link to Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Grenze&display=swap" rel="stylesheet">
    <title>CRYSTALS GAME</title>
</head>
<body>
    <div class="container">
        <!--Jumbotron row-->
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron">
                    <h1 class="display-3">Welcome to Crystals Game!</h1>
                    <p class="lead">Match computer's score, by clicking on the right crystals</p>
                </div>
            </div>
        </div>
        <!--Scores row-->
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-5 scores">
                <h3>Computer score: <span id="computer-score"></span></h3>
            </div>
            <div class="col-md-5 scores">
                <h3>Your score: <span id="user-score"></span></h3>
            </div>
        </div>
        <!--Crystals Row-->
        <div class="row">
            <div class="col-md-2 crystal-images"></div>
            <div class="col-md-2 crystal-images">
                <img id="crystal" src="./assets/images/crystal1.png">
            </div>
            <div class="col-md-2 crystal-images">
                <img id="crystal" src="./assets/images/crystal2.png">
            </div>
            <div class="col-md-2 crystal-images">
                <img id="crystal" src="./assets/images/crystal3.png">
            </div>
            <div class="col-md-2 crystal-images">
                <img id="crystal" src="./assets/images/crystal4.png">
            </div>
        </div>
        <!--Win/Loss/Start Row-->
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-3 wins-losses">
                <h3>Wins: <span id="wins"></span></h3>
            </div>
            <div class="col-md-3 wins-losses">
                <h3>Losses: <span id="losses"></span></h3>
            </div>
            <div class="col-md-3 wins-losses start-game">
                <h3 id="start-new-game">Start New Game</h3>
            </div>
        </div>
    </div>
    <script src="./assets/javascript/game.js"></script>
</body>
</html>
